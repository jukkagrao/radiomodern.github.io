---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <article id="content">
        <header id="title">
            <img src="/images/astra.gif" class="title">&nbsp;<h1>{{page.title}}</h1>
                        <span id="btn">
                            <a class="soc" href="http://twitter.com/intent/tweet?lang=ru&url={{ site.url + page.url }}"
                               title="Опубликовать ссылку на страницу в Twitter"
                               onclick="window.open(this.href, 'Опубликовать ссылку на страницу в Twitter', 'width=500,height=300'); return false">
                                <img src="/images/bg-icon-twitter.png" alt="twitter"/></a>
                            <a class="soc" href="http://vkontakte.ru/share.php?url={{ site.url + page.url }}"
                               title="Опубликовать ссылку на страницу в ВКонтакте"
                               onclick="window.open(this.href, 'Опубликовать ссылку на страницу в Вконтакте', 'width=500,height=300'); return false">
                                <img src="/images/bg-icon-vkontakte.png" alt="vk.com"/></a>
                            <a class="soc" href="http://www.facebook.com/sharer.php?u={{ site.url + page.url }}"
                               title="Опубликовать ссылку на страницу в Facebook"
                               onclick="window.open(this.href, 'Опубликовать ссылку на страницу в Facebook', 'width=500,height=300'); return false">
                                <img src="/images/bg-icon-facebook.png" alt="facebook"/></a>
                        </span>
        </header>

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
